Sections:
  verb: Get
  noun: ChocolateyPackage
  originalName: choco list
  supportsShouldProcess: false

  ChocoVersion:
    StartsWith: FirstLine # Regex | FirstLine | null
    Until:
      NumberOfLines: 1
    # MergeUp: AsProperty | MergeKeyValOverride | MergeKeyValMissing
    # WriteOutput: never | endOfSection | EveryLine
    Parser:
      kind: ObjectMatch
      spec:
        Regex: ^(?<Name>[^\s]+)\s*v(?<version>[^\s]*)\s*(?<stuff>.*)
        Properties: ['Name','Version']

  PageName:
    StartsWith: (?<PageName>[^\s]*) Command
    until:
      NumberOfLines: 1
    Parser:
      Regex: (?<PageName>[^\s]*)

  # Description:
  #   Parser:
  #     Regex: .*

  # Note:
  #   StartsWith: '^NOTE:'
  #   Parser:
  #     Regex: .*

  # Usage:
  #   StartsWith: '^Usage'
  #   Parser:
  #     Regex: .*

  # Examples:
  #   StartsWith: '^Examples$'
  #   Parser:
  #     Regex: .*

  ExitCodes:
    StartsWith: '^Exit\sCodes'
    Parser:
      Regex: .*
