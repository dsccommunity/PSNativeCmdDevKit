Sections:
  ChocoVersion:
    StartsWith: FirstLine # Regex | FirstLine | null
    Until:
      NumberOfLines: 1
    DoAfter: MoveNext # stop | MoveNext | loop | "GOTO:ChocoVersion"
    MergeUp: AsProperty | MergeKeyValOverride | MergeKeyValMissing
    WriteOutput: never | endOfSection | EveryLine
    Parser:
      kind: ObjectMatch
      spec:
        Regex: ^(?<Name>[^\s]+)\s*v(?<version>[^\s]*)\s*(?<stuff>.*)
        Properties: ['Name','Stuff','Version']
        Transform: PSCustomObject # customClass | module::CustomClass | module::CustomClass::StaticMethod()
